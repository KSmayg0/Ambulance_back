<div class="row">
    <div class="col-md-4 col-xl-3">
        <div class="bl-scroll">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Профиль сотрудника</h5>
                </div>
                <div class="card-body text-center">
                    <img src="/resources/img/avatars/avatar.jpg" alt="User" class="img-fluid rounded-circle mb-2" width="128" height="128" />
                    <h5 class="card-title mb-0"><b>{{user[0].name}} {{user[0].lastname}}</b></h5>
                </div>
                <hr class="my-0" />
                <div class="card-body text-center">
                    <div class="text-muted mb-2"><b>{{user[0].depName}}</b></div>
                    <div class="text-muted mb-2"><b>{{user[0].floorName}}</b></div>
                    <div class="text-muted mb-2"><b>{{user[0].roomName}}</b></div>
                </div>
                <hr class="my-0" />
                <div class="card-body text-center">
                    <div class="text-muted mb-2">Внутр. номер: <b>{{user[0].intPhone}}</b></div>
                </div>
                <hr class="my-0" />
                <div class="card-body text-center">
                    <div class="text-muted mb-2"><b>{{user[0].phone}}</b></div>
                </div>
                <hr class="my-0" />
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>


    <div class="col-md-8 col-xl-9">
        <div class="card">
            <div class="card-body h-100">
                <div class="bl-scroll">
                    <div class="btn-group-options">
                        <button data-url="/vpn" data-target="#dataLoad" class="btn btn-primary btn-lg dataLoad">VPN</button>
                        <button data-url="/trello" data-target="#dataLoad"  class="btn btn-primary btn-lg dataLoad">Trello</button>
                        <button data-url="/email" data-target="#dataLoad"  class="btn btn-primary btn-lg dataLoad">Email</button>
                    </div>
                </div>
                <div id="dataLoad">
<!--                    ajax content here-->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        profileDataLoad();
    });
</script>
